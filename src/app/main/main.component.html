      <option value="">wybierz</option>

        {{ breed }}
      </option>
    </select>
  </section>
  <section>
    <img src="{{ image }}" alt="zdjecie psa" height="250px" />
    <div *ngIf="image" class="infoContainer">
      <p>Przeczytaj wiÄ™cej o tej rasie na wikipedii:</p>
      <a
        href="https://en.wikipedia.org/wiki/{{ currentBreed }}"

      >
    </div>
  </section>
</main>
